- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.minttyrc:
      if: '[[ `uname` = CYGWIN* ]]'
      path: minttyrc

- shell:
  - command: ~/.dotfiles/bin/bootstrap_shell.sh
    stdin: true
    stdout: true
    stderr: true
    description: Bootstrap the shell with desirable dependencies

