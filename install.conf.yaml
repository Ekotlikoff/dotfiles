- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.zshrc: zshrc

- shell:
  - command: ~/.dotfiles/install_zsh.sh
    stdin: true
    stdout: true
    stderr: true
    description: Install zsh shell, and set as default shell
  - command: ~/.dotfiles/install_vim.sh
    stdin: true
    stdout: true
    stderr: true
    description: Install vim

